name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags for PyPI releases
  workflow_dispatch: 

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify tag and version
        run: |
          echo "Building from ref: ${{ github.ref }}"
          git describe --tags --exact-match HEAD || (echo "Error: HEAD is not at a tag" && exit 1)
          python -c "import setuptools_scm; v = setuptools_scm.get_version(); print(f'Version: {v}'); assert '+' not in v, f'Version contains local identifier: {v}'"
      
      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

